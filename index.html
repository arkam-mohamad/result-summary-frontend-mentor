<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div role="group" class="blue section">
      <h3>Your Result</h3>
      <div class="score">
        <h1>76</h1>
        <p>of 100</p>
      </div>
    
      <h2>Great</h2>
      <p role="complementary" class="complement">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

    <div role="group" class="white section">
      <h3>Summary</h3>
      <div class="category reaction">
        <div>
          <img src="./images/icon-reaction.svg" alt="reaction-icon">
          <h4>Reaction</h4>
        </div>
        <p><span>80</span> / 100</p>
      </div>
      <div class="category memory">
        <div>
          <img src="./images/icon-memory.svg" alt="memory-icon">
          <h4>Memory</h4>
        </div>
        <p><span>92</span> / 100</p>
      </div>
      <div class="category verbal">
        <div>
          <img src="./images/icon-verbal.svg" alt="verbal-icon">
          <h4>Verbal</h4>
        </div>
        <p><span>61</span> / 100</p>
      </div>
      <div class="category visual">
        <div>
          <img src="./images/icon-visual.svg" alt="visual-icon">
          <h4>Visual</h4>
        </div>
        <p><span>72</span> / 100</p>
      </div>
    
      <button>Continue</button>
    </div>
  </main>
</body>
</html>
